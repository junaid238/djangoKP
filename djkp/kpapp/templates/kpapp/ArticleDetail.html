{% load staticfiles %}
<html>
 <head>
	

	  <title>Digital Lync Tech Blog</title>
	  <link rel="stylesheet" href="{% static 'css/first.css' %}">

	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	  <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		  

	 </head>
<body>
	<div class="demo ">
		<h1 class="demo"><a href="/">Lync Blog DJANGO </a></h1>
	</div>

		  
	 <div class="content container">
		  <div class="row">
			<div class = "col-md-3"></div>
			<div class="col-md-6">
	<div class="post">
		<h1 ><a style="font-family: cursive;
    font-size: 45px;" href="#">{{ object.title }}</a>
				  </h1>
				  <h1 style="text-align: right;
    font-size: 40px;
    font-family: fantasy;
    color: teal;"> - {{object.author}}</h1>
				  <div class="date" style="text-align: right;
    font-family: cursive;">
						{{ object.published_date }}

				  </div>
				  <p>{{ object.text }}</p>
				  <p>{{now}}</p>
				 </div>
			
				</div>
	</div>
	 </div>
</body>
</html>
